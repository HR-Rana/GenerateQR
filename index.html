<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR</title>


    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        section{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
       .QR-box-container{
            width: 60%;
            margin: 0 auto;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(57, 57, 57, 0.527);
       }
       .QR-box-container span h3{
        margin-bottom: 30px;
        font-family: Arial, Helvetica, sans-serif;
       }
       .QR-box-container input{
        width: 100%;
        border-radius: 8px;
        outline: none;
        border: .5px solid rgb(0, 0, 152);
        padding:7px 10px;
        letter-spacing: 1px;
       }
       .QR-box-container button{
        width: 100%;
        border-radius: 8px;
        background-color: rgb(0, 68, 226);
        color: white;
        outline: none;
        border: none;
        padding: 15px 0;
        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
       }

       .show-QR-container{
        width: 100%;
        height: 100%;
        display: none;
      
       }

       .show-QR-container img{
        width: 250px;
        height: 250px;
        margin: 25px auto;
       }
    </style>
</head>
<body>


    <section>
        <div class="QR-box-container">
            <span>
                <h3>Please paste an url to generate QR code</h3>
            </span>
            <div>
                <input type="text" placeholder="write something" value="" name="url" id="url">
                <br><br>
                <button id="generate">Generate qr</button>
            </div>

            <div class="show-QR-container">
                   <a href=" " download id="download" target="_blank">Download QR</a>
                <img src="" alt="" id="show-QR">
            </div>
        </div>
    </section>
    

    <a href="https://images.unsplash.com/photo-1566438480900-0609be27a4be?q=80&w=1294&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" download="image" target="_blank">download</a>



    <script>

        const input = document.getElementById("url");
        const QrBtn = document.getElementById("generate");
        const QRImg = document.getElementById("show-QR");
        const imgHref = document.getElementById("download");
        const qrDiv = document.querySelector(".show-QR-container");

        QrBtn.addEventListener("click", () => {
          if (input.value === " ") {
            alert("Please enter something");
          }
          else {
            QRImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${input.value}`;
            const DownloadURL = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${input.value}`;
            qrDiv.style.display = "block";
            imgHref.href = DownloadURL
            input.value = " ";

            console.log(DownloadURL);
          }
        });
    </script>
</body>
</html>
